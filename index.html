
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurevi | Financial Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
        }
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            .no-print {
                display: none !important;
            }
            body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .document-page {
                box-shadow: none !important;
                margin: 0 !important;
                border: none !important;
                page-break-after: always !important;
                break-after: always !important;
                width: 210mm !important;
                height: 297mm !important;
                position: relative !important;
            }
            .preview-container {
                padding: 0 !important;
                margin: 0 !important;
            }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e11d48;
            border-radius: 10px;
        }
        /* Crash Reporter Styles */
        #crash-reporter {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #fff1f2;
            border: 2px solid #be123c;
            color: #9f1239;
            padding: 20px;
            border-radius: 12px;
            z-index: 9999;
            font-family: monospace;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
    </style>
    <script>
      // POLYFILL for process.env - Crucial for Vite/Browser deployments
      window.process = window.process || { env: {} };
      
      // Global Error Catcher for easier debugging on mobile/deployed sites
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var reporter = document.getElementById('crash-reporter');
        if (reporter) {
          reporter.style.display = 'block';
          reporter.innerHTML = '<strong>Application Error:</strong><br>' + msg + '<br><small>at ' + url + ':' + lineNo + '</small>';
        }
        return false;
      };
    </script>
